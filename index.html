<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Rolling</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/dice rolling.png" />
    <script
      src="https://kit.fontawesome.com/2b5d664fd7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="stats-container">
      <h2>Statistics</h2>
      <table id="frequency">
        <tr id="frequency-title">
          <th>Frequency</th>
        </tr>
        <tr id="frequency-stats"></tr>
      </table>
      <table id="mmm">
        <tr>
          <th>Mean</th>
          <th><span id="mean"></span></th>
        </tr>
        <tr>
          <th>Median</th>
          <th><span id="median"></span></th>
        </tr>
        <tr>
          <th>Mode</th>
          <th><span id="mode"></span></th>
        </tr>
      </table>
    </div>
    <div class="main-container">
      <div class="hero">
        <h1 id="title">Dice Rolling Game</h1>
        <button id="mode" onclick="changeMode()">
          <i class="fa-solid fa-sun" id="changeIcon"></i>
        </button>
      </div>
      <div class="dice-container">
        <i class="fa-solid fa-dice-six fa-8x"></i>
        <i class="fa-solid fa-dice-six fa-8x"></i>
        <i class="fa-solid fa-dice-six fa-8x"></i>
      </div>
      <form>
        <label for="dice">Dice Quantity (max 3):</label>
        <input type="number" max="3" min="1" id="dice" />
        <br />
        <label for="roll">Dice Roll Quantity:</label>
        <input type="number" min="1" id="roll" /> <br />
        <button id="submit" onclick="start()">Submit</button>
        <br />
      </form>
      <script src="script.js"></script>
    </div>
  </body>
</html>
